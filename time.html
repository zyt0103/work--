<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="time.css">
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script type="text/javascript" src="bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.fr.js"></script>
    <style>
        body{
            background-color: #cac5cf;
        }
        textarea{
            overflow: visible;
            resize: none;
        }
    </style>

</head>
<body>
<div style="width: 70%;margin: 20px auto">
    <input class="form_datetime time" size="16" type="text" value="">
    <div>
        <p>code:</p>
        <textarea style="width: 100%;height: 300px">
            <input class="form_datetime time" size="16" type="text" value="">

        js:
            $(".form_datetime").datetimepicker({
                format: 'yyyy-mm-dd hh:ii',
                weekStart: 1,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                forceParse: 0,
                showMeridian: 1,
                minuteStep:1,
            });
        </textarea>
    </div>
    <div style="width: 300px;background-color: #ccc">
        <div class="input-group date" id="datetimepicker" >
            <input class="form-control" size="16" type="text" value="">
            <span class="input-group-addon "><span class="glyphicon glyphicon-remove"></span></span>
            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
        </div>
    </div>
    <div>
        <p>code:</p>
        <textarea style="width: 100%;height: 400px">
            <div class="input-group date" id="datetimepicker" >
            <input class="form-control" size="16" type="text" value="">
            <span class="input-group-addon "><span class="glyphicon glyphicon-remove"></span></span>
            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
        </div>

        js:
            $("#datetimepicker").datetimepicker({
                format: 'yyyy-mm-dd hh:ii',
                weekStart: 1,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,//日期时间选择器打开之后首先显示的视图。 可接受的值：0 1 2 3 4
                forceParse: 0,
                showMeridian: 1,
                minuteStep:1,//步进值用于构建小时视图。
            });
        </textarea>
    </div>
</div>

<script type="text/javascript">
    var textarea=document.getElementsByTagName("textarea");
    for (var item in textarea){
        textarea[item].readOnly="reaOnly"
    }
    $(".form_datetime").datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,//日期时间选择器打开之后首先显示的视图。 可接受的值：0 1 2 3 4
        forceParse: 0,
        showMeridian: 1,
        minuteStep:1,//步进值用于构建小时视图。
    });

    $("#datetimepicker").datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,//日期时间选择器打开之后首先显示的视图。 可接受的值：0 1 2 3 4
        forceParse: 0,
        showMeridian: 1,
        minuteStep:1,//步进值用于构建小时视图。
    });
</script>

</body>
</html>
